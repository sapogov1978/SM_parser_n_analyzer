<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        img.logo { height: 30px; }
        .actions a { color: red; text-decoration: none; }
        form { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Networks</h2>
    <table>
        <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Accounts</th>
            <th>Posts</th>
            <th>Actions</th>
        </tr>
        {% for net in networks %}
        <tr>
            <td>
                {% if net.logo %}
                    <img src="{{ net.logo }}" class="logo" alt="{{ net.name }}">
                {% else %}
                    üåê
                {% endif %}
            </td>
            <td><a href="/networks/network/{{ net.id }}">{{ net.name }}</a></td>
            <td>{{ net.accounts_count }}</td>
            <td>{{ net.posts_count }}</td>
            <td class="actions">
                {% if net.name != "Other" %}
                <a href="/networks/remove_network/{{ net.id }}">Delete network</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <form method="post" action="/networks/sync_accounts">
        <button type="submit">Sync networks Google Sheets</button>
    </form>

    <form method="post" action="/networks/add_network">
        <input type="text" name="name" placeholder="New network name" required>
        <input type="text" name="domain" placeholder="e.g. instagram.com" required>
        <button type="submit">Add Network</button>
    </form>
</body>
</html>
